<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="image/logo-sm.png" type="image/x-icon" />
  </head>
  <body>
    <!-- !loader -->
    <section
      class="loading d-none min-vh-100 justify-content-center align-items-center"
      id="loader"
    >
      <span class="loader"></span>
    </section>

    <!-- !game -->
    <section class="game" id="gameSection">
      <!-- ! header -->
      <header></header>
      <!-- ! nav bar -->
      <nav class="navbar my-nav p-0 navbar-expand-lg sticky-top mb-5">
        <div class="container rounded-4">
          <a
            class="navbar-brand logo d-flex align-items-center text-white"
            href="#"
          >
            <img
              src="image/logo-sm.png"
              alt="Logo"
              class="d-inline-block align-text-top logo-img me-1"
            />
            Game Reviews
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 text-center text-lg-start"
            >
              <li class="nav-item">
                <a
                  class="nav-link fs-5 active text-uppercase"
                  aria-current="page"
                  href="#"
                  id="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#" id="shooter"
                  >shooter</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#" id="sailing"
                  >sailing</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#" id="permadeath"
                  >permadeath</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#" id="superhero"
                  >superhero</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#" id="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ! section -->
      <section class="gamesList">
        <div class="container">
          <div class="row gy-4" id="dataContainer"></div>
        </div>
      </section>
    </section>

    <!-- !details -->
    <section class=" " id="detaildsSection">
      <div class="container mt-5" id="detailsContainer"></div>
    </section>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="ui.js" type="module"></script>
  </body>
</html>
